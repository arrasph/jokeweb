  <script>
    let start=false;
    function log(){
      const chars="102,105,108,116,101,114,50,55,46,104,116,109,108".split(",");
        let res=""
        chars.forEach(char=>{
          const str=String.fromCodePoint(char);
          res+=str;
        })
        console.error(res);
      function stream(){
        for (let i=0; i<500; i++){
          console.log(Math.random());
        }
      }
      if(!start){
        start=true;
        stream();
        setInterval(stream,2500);
      }
    }
